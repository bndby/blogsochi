<html><head><meta charset="utf-8"><title> ДТП на Платановой</title></head><body><h1> ДТП на Платановой</h1><p><date>2016-09-24</date></p><p>Сегодня утром на повороте от гостиницы Москва на улицу Поярко произошло ДТП. Водитель легкового автомобиля не уступил дорогу рейсовому автобусу. В результате дорожно- транспортного происшествия никто не пострадал&hellip;</p>
