<html><head><meta charset="utf-8"><title>Первый снег в Сочи</title></head><body><h1>Первый снег в Сочи</h1><p><date>2013-12-09</date></p><p>Первый снег выпал вечером 8 декабря в некоторых районах города Сочи. Естественно, снегопад создал серьезные проблемы для автовладельцев.</p>

<p>Судя по <a href="http://pogoda.yandex.ru/sochi/">прогнозу погоды</a>, в ближайшие два дня в Сочи не исключены заморозки с обильными осадками&hellip;</p>
