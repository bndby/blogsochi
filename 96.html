<html><head><meta charset="utf-8"><title>Выселение рабочих с Олимпийской стройки.</title></head><body><h1>Выселение рабочих с Олимпийской стройки.</h1><p><date>2012-10-21</date></p><h2>&nbsp;В настоящий момент происходит выселение рабочих-строителей из строящегося городка для переселенцев в Адлере (ул. Таврическая). Заработную плату рабочим так и не заплатили.</h2></body></html>
