<html><head><meta charset="utf-8"><title>Сталин всегда живой</title></head><body><h1>Сталин всегда живой</h1><p><date>2013-12-22</date></p><p>Сегодня в Москве на Красной площади прошла акция &quot;Две гвоздики для товарища Сталина&quot;. Доступ к могиле И.В.Сталина был открыт и сотни москвичей и гостей столицы смогли возложить цветы к могиле вождя.</p>
