<html><head><meta charset="utf-8"><title>Внимание! Отключение газа в Дагомысе</title></head><body><h1>Внимание! Отключение газа в Дагомысе</h1><p><date>2011-10-11</date></p><p>В связи с проведением   работ на газопроводе  Майкоп-Самурская-Сочи   в период с 8.00. 12 октября до 14.00 15 октября 2011г. будут отключены  от газопотребления     организации и население  поселка Дагомыс.</p></body></html>
