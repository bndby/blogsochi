<html><head><meta charset="utf-8"><title>Открытие парусной регаты</title></head><body><h1>Открытие парусной регаты</h1><p><date>2011-09-19</date></p><p>17 сентября 2011 года при поддержке департамента физической культуры и  спорта администрации города Сочи на акватории пляжа &laquo;Гренада&raquo; состоялось  торжественное открытие парусной регаты, посвященное 74 летней годовщине  образования Кубани.</p>
