<html><head><meta charset="utf-8"><title>На улице Транспортной сгорели бараки</title></head><body><h1>На улице Транспортной сгорели бараки</h1><p><date>2017-01-15</date></p><p>На улице Транспортной, возле ТЭЦ, произошёл пожар. Загорелись три старых жилых барака, два из них полностью уничтожены пламенем. Несколько человек обгорели, на месте происшествия работают врачи и пожарные расчеты...</p>
