<html><head><meta charset="utf-8"><title>Арбуз весом 64 кг вырастили на Кубани</title></head><body><h1>Арбуз весом 64 кг вырастили на Кубани</h1><p><date>2013-08-13</date></p><p>Экспозицию музея уникального этнографического комплекса на берегу Азовского моря &quot;Атамань&quot; пополнил сегодня самый большой арбуз на Кубани. &quot;Его вес составляет 64 кг&quot;, - сообщил ИТАР-ТАСС глава Темрюкского района Иван Василевский.</p>
