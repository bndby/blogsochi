<html><head><meta charset="utf-8"><title>озеро Хуко</title></head><body><h1>озеро Хуко</h1><p><date>2011-09-04</date></p><p>Одним из самых загадочных озер на Западном Кавказе считается озеро Хуко.  Оно расположено на водоразделе Главного Кавказского хребта между  бассейнами рек Пшехашха и Шахе. Площадь водоема 27.500 кв.&nbsp;м, длина 260  м, ширина 150 м. Максимальная глубина 10 м.</p>
