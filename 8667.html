<html><head><meta charset="utf-8"><title>Боже, храни президента!</title></head><body><h1>Боже, храни президента!</h1><p><date>2012-08-06</date></p><p>Россиянка Алия Мустафина завоевала золото олимпийского турнира по спортивной гимнастике в упражнении на брусьях с результатом 16.133 баллов. Это пятая золотая медаль в копилке российской сборной на Играх в Лондоне.</p>
