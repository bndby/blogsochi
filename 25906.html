<html><head><meta charset="utf-8"><title>Сегодня в Поляне ловят на пересечении сплошной</title></head><body><h1>Сегодня в Поляне ловят на пересечении сплошной</h1><p><date>2016-12-08</date></p><p>На защитнков Кавказа автобус на остановке останавливается прямо в полосе. В 25 метрах&nbsp;от остановки&nbsp;на встречном движении стоят гайцы и снимают тех, кто пытается объехать остановившийся автобус через сплошную линию с выездом на встречку.</p>
