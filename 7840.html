<html><head><meta charset="utf-8"><title>Бетонная плита упала на Камаз</title></head><body><h1>Бетонная плита упала на Камаз</h1><p><date>2012-05-22</date></p>Водитель КамАЗа зацепил балку нового моста в Хостинском районе Сочи. В результате на кабину грузового автомобиля обрушилось 60 тонн бетонных плит. В кабине грузовика находились два человека, они погибли.
