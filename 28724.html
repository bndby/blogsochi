<html><head><meta charset="utf-8"><title>Поезд разрезал человека пополам</title></head><body><h1>Поезд разрезал человека пополам</h1><p><date>2017-09-13</date></p><p>Как сообщили источники БлогСочи в МВД, вчера в Лазаревском районе города Сочи под поезд попал мужчина. Судя по фотографии, которую прислал другой источник, поезд буквально разрубил мужчину пополам. Полиция выясняет обстоятельства инцидента.</p>
