<html><head><meta charset="utf-8"><title>Ёжик не пострадал</title></head><body><h1>Ёжик не пострадал</h1><p><date>2012-04-10</date></p><p><span class="hasCaption">53-летний владелец этой Ferrari Testarossa попытался спасти ёжика, перебегавшего дорогу перед машиной в районе немецкого Эшерсхаузена. В результате ремонт обойдется в сумму не менее $60 000. Ёжик, как сообщает Рустем Адагамов, не пострадал.</span></p>
