<html><head><meta charset="utf-8"><title>Корневой мост в Индии</title></head><body><h1>Корневой мост в Индии</h1><p><date>2012-05-26</date></p><p>Один такой мост вырос в Черапунджи &ndash; самом влажном месте на Земле. Точнее, вырос огромный фикус, а уж хитрые местные жители додумались до того, чтобы &laquo;натянуть&raquo; растение как переправу через горный поток.</p>
