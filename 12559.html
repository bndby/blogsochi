<html><head><meta charset="utf-8"><title>Кинотавр 2013. О фильмах, заставляющих задуматься.</title></head><body><h1>Кинотавр 2013. О фильмах, заставляющих задуматься.</h1><p><date>2013-06-10</date></p><p><span class="b-news-groups__news-description ">Сочинская теннисистка </span><strong>Елена Веснина</strong> (на фото справа) в дуэте с <strong>Екатериной Макаровой</strong> в парном разряде 9 июня одержали победу над итальянками <strong> Сарой Эррани</strong> и <strong>Робертой Винчи</strong>. Макарова и Веснина не проиграли по ходу турнира ни одного сета.</p>
