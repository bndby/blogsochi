<html><head><meta charset="utf-8"><title>ДТП на участке Сочи - Туапсе (08.09.2014)</title></head><body><h1>ДТП на участке Сочи - Туапсе (08.09.2014)</h1><p><date>2014-09-11</date></p><p>ДТП произошло на трассе Сочи - Туапсе утром 8 сентября 2014 года не доезжая Туапсе километров за 5 со стороны Сочи. Водитель на авто с украинскими номерами видимо уснул. В Фольксвагене ехала семья с маленьким ребёнком, все живы.</p>
