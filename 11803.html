<html><head><meta charset="utf-8"><title>Лицензия на убийство</title></head><body><h1>Лицензия на убийство</h1><p><date>2013-04-08</date></p><p>Бывший премьер-министр Великобритании баронесса Маргарет Тэтчер умерла 8 апреля. Она занимала пост премьер-министра с 1979 по 1990 год, за твердый характер ее называли &quot;железной леди&quot;, - сообщают РИА Новости.</p>
