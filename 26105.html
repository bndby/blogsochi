<html><head><meta charset="utf-8"><title>Найден фрагмент самолета Ту-154</title></head><body><h1>Найден фрагмент самолета Ту-154</h1><p><date>2016-12-26</date></p><p>26 декабря в 13.20 водолазы ЮРПСО МЧС России обнаружили в Черном море фрагмент самолета, <a href="http://blogsochi.ru/node/26084">потерпевшего крушение накануне</a>. По предварительной информации, обломки находятся на глубине 27 метров на удалении 1 мили от берега по направлению от взлетной полосы.</p>
