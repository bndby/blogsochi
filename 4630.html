<html><head><meta charset="utf-8"><title>Пляжная одиссея</title></head><body><h1>Пляжная одиссея</h1><p><date>2011-07-27</date></p><p>На каком основании территория пляжа, между Судоверью и Центральным причалом, заставлена лежаками, которыми почти никто не пользуется? При попытке отодвинуть лежак, есть риск нарваться на скандал, люди вынуждени тесниться чуть ли не тротуаре.</p></body></html>
