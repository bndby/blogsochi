<html><head><meta charset="utf-8"><title>Очередное хулиганство.</title></head><body><h1>Очередное хулиганство.</h1><p><date>2011-01-19</date></p><p>Сегодня в очередной раз &quot;Заминировали&quot; сочинскую школу,а именно №24.Всех учащихся и персонал в срочном порядке эвакуировали даже не дав одеться.Дети простояли на улице без верхней одежды порядком 2-ух часов.</p>
