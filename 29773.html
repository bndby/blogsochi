<html><head><meta charset="utf-8"><title>Летальный исход у караоке бара «Шум» (29.12.2017)</title></head><body><h1>Летальный исход у караоке бара «Шум» (29.12.2017)</h1><p><date>2018-01-05</date></p><p>Как сообщили источники БлогСочи в правоохранительных органах, вечером 29 декабря мужчина в результате несчастного случая скончался на месте, упав через ограждения у&nbsp;караоке бара &laquo;Шум&raquo; (4-й блог Торговой галереи).</p>
