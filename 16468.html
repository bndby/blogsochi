<html><head><meta charset="utf-8"><title>Крепость Ачипсе</title></head><body><h1>Крепость Ачипсе</h1><p><date>2014-04-26</date></p>

<p>Севернее поселка Эсто-Садок, на гребне горы при впадении реки Ачипсе в Мзымту находится крепость Ачипсе. Руины, поросшие мхом, корни деревьев поваленных горными ветрами, то, что осталось от величественных башен построенных в VII веке. Подъем займет около 20 минут.</p>
