<html><head><meta charset="utf-8"><title>ДТП на улице Транспортной</title></head><body><h1>ДТП на улице Транспортной</h1><p><date>2015-10-30</date></p><p>В Сочи на улице Транспортной в районе гипермаркета &laquo;Магнит&raquo; произошло ДТП. На съезде с объездной столкнулись внедорожник Toyota и легковой автомобиль. В результате удара легковой автомобиль перевернулся на крышу&hellip;</p>
