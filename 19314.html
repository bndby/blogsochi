<html><head><meta charset="utf-8"><title>ДТП на перекрёстке в Дагомысе</title></head><body><h1>ДТП на перекрёстке в Дагомысе</h1><p><date>2015-03-05</date></p><p>В Дагомысе, на пересечении улиц Батумское шоссе и Ленинградская, произошло ДТП, в результате которого пострадали водители столкнувшихся автомобилей. Причиной аварии стал выезд на красный свет светофора автомобиля Нива.</p>
