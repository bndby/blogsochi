<html><head><meta charset="utf-8"><title>Последствия ураганного ветра в Адлере</title></head><body><h1>Последствия ураганного ветра в Адлере</h1><p><date>2013-12-04</date></p><p>Вчера в результате шквального ветра в Адлере, на углу улиц Ленина и Кирова, на проезжавший мерседес упал фонарный столб. К счастью, никто не пострадал, кроме самого автомобиля, который раздавило буквально пополам...</p>
