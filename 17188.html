<html><head><meta charset="utf-8"><title>ДТП по улице Ленина (05.07.2014)</title></head><body><h1>ДТП по улице Ленина (05.07.2014)</h1><p><date>2014-07-06</date></p><p>ДТП, произошедшее в Сочи 5 июля 2014 года по улице Ленина. Невнимательный водитель &quot;Нивы&quot; проморгал вспышку и въехал в притормозившую иномарку. От удара его отбросило в правый ряд на фургон.</p>
