<html><head><meta charset="utf-8"><title>Ремонт дорожного полотна по улице Леселидзе</title></head><body><h1>Ремонт дорожного полотна по улице Леселидзе</h1><p><date>2017-12-04</date></p><p>В рамках депутатских наказов, полученных от жителей села Пластунка Хостинского внутригородского района города Сочи, производится ремонт дорожного полотна по улице Леселидзе. &nbsp;Эта работа будет завершена до конца 2017 года.</p>
