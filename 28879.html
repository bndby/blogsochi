<html><head><meta charset="utf-8"><title>В Сочи произошло землетрясение силой 4,5 балла</title></head><body><h1>В Сочи произошло землетрясение силой 4,5 балла</h1><p><date>2017-09-28</date></p><p>Сегодня жители Сочи ощутили землетрясение, которые произошли утром в 6:35. Сила колебаний земной коры в эпицентрах, которые находились в Лазаревском районе, составила 4,5 балла по шкале Рихтера.</p>

<p>Жертв и разрушений нет!&nbsp;</p>
