<html><head><meta charset="utf-8"><title>Сочинские врачи получили ключи от новых квартир</title></head><body><h1>Сочинские врачи получили ключи от новых квартир</h1><p><date>2015-06-23</date></p><p>Сегодня в преддверии Дня медицинского работника, которое в этом году выпало на 21 июня, в Зимнем театре официально поздравляли сочинских врачей. За добросовестный труд и преданность профессии 8 врачей получили ключи от новых квартир.</p>
</body></html>
