<html><head><meta charset="utf-8"><title>Две девочки из Сочи приняли участие в проекте «Голос.Дети»</title></head><body><h1>Две девочки из Сочи приняли участие в проекте «Голос.Дети»</h1><p><date>2015-03-10</date></p><p>Сразу две юные сочинки 6 марта 2015 года приняли участие в проекте Первого канала &laquo;Голос.Дети&raquo;. 7-летняя Назели Варелджян вышла на сцену с песней &laquo;Снег идет&raquo;, а 14-летняя Христина Чихарева исполнила хит &laquo;Беги по небу&raquo;&hellip;</p>
