<html><head><meta charset="utf-8"><title>Обрушение дома в Астрахани </title></head><body><h1>Обрушение дома в Астрахани </h1><p><date>2012-03-01</date></p><p>В Астрахани, как утверждают в МЧС, в результате взрыва бытового газа был частично разрушен 9-тиэтажный дом. На данный момент найдены тела 6-ти погибших, 26 человек спасено, десятки жертв до сих пор находятся под завалами&hellip;</p>
