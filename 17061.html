<html><head><meta charset="utf-8"><title>Море, Черное море...</title></head><body><h1>Море, Черное море...</h1><p><date>2014-06-23</date></p>

<p>Говорят, что море не прощает измен.</p>

<p>Говорят, что Черное море во все времена славилось своими штормами и только сейчас мы стали забывать, почему оно именно Черное.</p>

<p>Непредсказуемое и прекрасное. Всегда гостеприимное. И самое родное...</p>
