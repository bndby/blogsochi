<html><head><meta charset="utf-8"><title>Сброс стоков в реку Сочи прекращен</title></head><body><h1>Сброс стоков в реку Сочи прекращен</h1><p><date>2013-07-19</date></p><p>Утечки на канализационном коллекторе по улице Конституции устранены  накануне вечером. Работа КНС на улице Северной восстановлена&nbsp; в полном  объеме. Сброс стоков в реку Сочи прекращен.</p></body></html>
