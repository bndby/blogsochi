<html><head><meta charset="utf-8"><title>На улице Пионерской пожар</title></head><body><h1>На улице Пионерской пожар</h1><p><date>2017-01-18</date></p><p>На улице Пионерской&nbsp;загорелся четырехэтажный многоквартирный дом. Дым от пожара наблюдали даже в поселке Дагомыс. Жителей из загоревшегося дома эвакуировали спасатели МЧС. На месте работают пожарные расчеты. Информации о жертвах и пострадавших нет...</p>
