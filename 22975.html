<html><head><meta charset="utf-8"><title>Экстренное предупреждение МЧС</title></head><body><h1>Экстренное предупреждение МЧС</h1><p><date>2016-03-18</date></p><p>18-19 марта на Черноморском побережье Краснодарского края ожидается сильный юго-западный ветер с порывами до 20-25 м/с. Населению рекомендовано быть бдительными и осторожными. В случае возникновения СЧ звонить с мобильного 010.</p>
