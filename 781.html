<html><head><meta charset="utf-8"><title>В Сочи прошла «Танцевальная Олимпиада»</title></head><body><h1>В Сочи прошла «Танцевальная Олимпиада»</h1><p><date>2010-08-26</date></p><p>Эстрадный балет &quot;Экситон&quot; завоевал в 10 номинациях все первые места и получил Гран При на Сочинской танцевальной Олимпиаде 2010 г. и заслуженно получил награду участвовать в Олимпиаде до 2014 г.</p>
