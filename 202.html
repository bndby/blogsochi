<html><head><meta charset="utf-8"><title>У мэра города Сочи появился персональный сайт.</title></head><body><h1>У мэра города Сочи появился персональный сайт.</h1><p><date>2012-10-21</date></p>Теперь у Анатолий Николаевича Пахомова появился свой персональный сайт &ndash; Glava.sochiadm.ru. Интерфейс сайта позволяет публиковать видео, фото большого разрешения, что было недоступно на сайте администрации города.</p>
