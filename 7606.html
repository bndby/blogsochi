<html><head><meta charset="utf-8"><title>Субботник на пляже</title></head><body><h1>Субботник на пляже</h1><p><date>2012-05-02</date></p><p>&nbsp;</p>
<p class="MsoNormal" style="text-align:justify;text-indent:27.0pt">29 апреля 2012 года коллектив администрации Центрального района города Сочи вышел на пляж &laquo;73 километр&raquo; для наведения там санитарного порядка.</p>
<p class="MsoNormal" style="text-align:justify;text-indent:27.0pt">Огромное количество пластиковых бутылок, жестяных банок и ещё всякого разного &laquo;добра&raquo; было собрано и увезено на свалку.</p>
<p>&nbsp;</p>
