<html><head><meta charset="utf-8"><title>Женщины. Они такие разные.</title></head><body><h1>Женщины. Они такие разные.</h1><p><date>2014-03-08</date></p><p>Трёх женщин ненавижу я.</p>

<p>Одну из них зовут Война,</p>

<p>и две сестры её: Разруха</p>

<p>и Смерть &ndash; костлявая старуха.</p>

<p>Но буду славить вновь и вновь</p>

<p>я женщину одну &ndash; Любовь!</p>
