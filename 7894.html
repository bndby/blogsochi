<html><head><meta charset="utf-8"><title>Бетонная плита раздавила всмятку иномарку</title></head><body><h1>Бетонная плита раздавила всмятку иномарку</h1><p><date>2012-05-28</date></p>
<p><span style="font-size: 10pt;">Как сообщает Макс-Портал, в районе новой объездной, по дороге на Красную Поляну, бетонная плита всмятку раздавила &nbsp;иномарку &laquo;Форд Мондео&raquo;. Пострадавших нет, но портал задается вопросом &ndash; кто ответит за уничтоженный автомобиль?</span></p>
