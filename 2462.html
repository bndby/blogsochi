<html><head><meta charset="utf-8"><title>Валерий Гергиев и Юрий Башмет дали концерт в прямом эфире из Сочи</title></head><body><h1>Валерий Гергиев и Юрий Башмет дали концерт в прямом эфире из Сочи</h1><p><date>2011-02-06</date></p><p><span style="color: black;">Сегодня в прямом эфире телеканала Культура состоялся бесподобный концерт, дирижировал которым маэстро Валерий Гергиев, а солировал известный скрипач Юрий Башмет совместно с симфоническим оркестром &laquo;Новая Россия&raquo;&hellip; </span></p>
