<html><head><meta charset="utf-8"><title>В Сочи отмечают Хэллоуин</title></head><body><h1>В Сочи отмечают Хэллоуин</h1><p><date>2010-10-31</date></p><p>Сегодня, с 31-го октября на 1-е ноября в Сочи во многих ночных клубах будут праздновать Хэллоуин, так что не удивляйтесь, если встретите по пути ведьму или вурдалака. Вот эту нечисть я встретил в сквере напротив морпорта.</p>
