<html><head><meta charset="utf-8"><title>Мечтайте...</title></head><body><h1>Мечтайте...</h1><p><date>2014-01-17</date></p><p>Мечтайте...И никогда не думайте, что мечты не сбываются. Они становятся вашей целью, стремлению к чему-то, желанию.. Даже если вам придется долго ждать, не думайте что это напрасно. У достойных людей мечты всегда сбываются. Надо просто уметь ждать.</p>
