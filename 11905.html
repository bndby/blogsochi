<html><head><meta charset="utf-8"><title></title></head><body><h1></h1><p><date>1970-01-01</date></p><p><span style="font-size: 10pt; line-height: 115%;">Просьба к Администрации Лазаревского района убрать труп мертвого дельфина в непосредственной близости с Ж/Д станцией &laquo;Якорная щель&raquo;.</span> <span style="font-size: 10pt; line-height: 115%;">Труп уже изрядно разложился и вряд ли способствует увеличению туристической привлекательности города Сочи.</span></p>
<p><span style="font-size: 10pt; line-height: 115%;">Фото от 15 апреля &ndash; под катом&hellip;</span></p>
