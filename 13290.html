<html><head><meta charset="utf-8"><title>Землетрясение в центре города Сочи</title></head><body><h1>Землетрясение в центре города Сочи</h1><p><date>2013-08-14</date></p><p>Как сообщает &laquo;Earthquakes Map&raquo;, сегодня в 18:03 в городе Сочи произошло два небольших <a href="http://www.blogsochi.ru/category/tegi/zemletryasenie-0"><strong>землетрясения</strong></a> магнитудой 3,5 и 3,3 балла. Эпицентр подземных толчков находился на глубине 10-ти километров.</p>
